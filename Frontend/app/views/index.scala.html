@import java.util.List
@(authorizeMessage: String, positions: List[TAPosition])
@import java.math.BigInteger;var i = 0
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <style>
            .body {
                margin-left: 2rem;
            }
            .outer-div {
                display: flex;
            }

            .width {
                width: 20rem;
                margin-right: 2rem;
            }
        </style>
    </head>
    <body class="body">

        <header class="topbar">
            <h1 class="focused" style="font-size: 37px;
                color: #10ACE2">
                <Strong>@authorizeMessage</Strong>
                <strong> Dashboard</strong>
            </h1>
            <div class="outer-div">
                @for(pos <- positions) {
                    <div class="s12 m7 card blue-grey darken-1 width">
                        <div class="card-content white-text">
                            <span class="card-title">@pos.getTitle</span>
                            <p>@pos.getDescription</p>
                        </div>
                        <div class="card-action">
                            <a class="waves-effect waves-light btn">Apply</a>
                        </div>
                    </div>
                }
            </div>
            <a href="@routes.HomeController.addPosition()">Post New Position</a>
            <br/>
            <a href="@routes.HomeController.newApplication()">Create New Application</a>



        </header>

    </body>
</html>
